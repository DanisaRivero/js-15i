<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  <title>Login - RC</title>
</head>
<body>
  <main class="big-bg bg-success d-flex flex-column justify-content-center alig-items-center">
    <form>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="values-email" placeholder="name@example.com" maxlength="40" required>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="values-password" placeholder="Password" maxlength="16" minlength="8" required>
        <label for="floatingPassword">Contrase√±a</label>
      </div>
      <button type="submit" class="btn btn-secondary mt-4" onsubmit="login(event)">Ingresar</button>
    </form>
  </main>

  <script src="./dom-project/login.js"></script>
  <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"
></script>
</body>
</html>
